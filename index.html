  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #232d4b, #e57200);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .message-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .message-box h1 {
      font-size: 2.2rem;
      color: #e57200;
      margin-bottom: 10px;
    }

    .message-box p {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #f0f0f0;
    }

    .icon {
      font-size: 4rem;
      color: #e57200;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .footer-note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 30px;
    }

    @media (max-width: 500px) {
      .message-box {
        padding: 30px 20px;
      }

      .message-box h1 {
        font-size: 1.8rem;
      }

      .icon {
        font-size: 3rem;
      }
    }
